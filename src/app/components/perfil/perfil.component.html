
<style>
  .user-box img {
      width: 100%;
      border-radius: 50%;
      padding: 3px;
      background: #fff;
      -webkit-box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 0.2);
      -moz-box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 0.2);
      -ms-box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 0.2);
      box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 0.2);
  }
  .profile-card-4 .user-box {
      width: 110px;
      margin: auto;
      margin-bottom: 10px;
      margin-top: 15px;
  }
  </style>
  
  <div class="container">
                  <div class="row">
                          <div class="col-lg-4" border=1> 
                             <div class="profile-card-4 z-depth-3">
                              <div class="card" >
                                <div class="card-body text-center bg-primary rounded-top">
                                 <div class="user-box">
                                  <img [src]="perfil.img" class="img-fluid" [alt]="perfil.nombre">
                                </div>
                                <h5 class="mb-1 text-white">{{perfil.nombre | lowercase}} {{perfil.apellido | lowercase}}</h5>
                                <h6 class="text-light">{{perfil.edad}}</h6>
                               </div>
                                <div class="card-body">
                                <a [routerLink]="['/perfiles']" class="btn btn-dark btn-block">Regresar</a>
                                 </div>
                                 
                               </div>
                             </div>
                          </div>
                          <div class="col-lg-8">
                             <div class="card z-depth-3">
                              <div class="card-body">
                              <ul class="nav nav-pills nav-pills-primary nav-justified">
                                  <li class="nav-item">
                                      <a data-target="#profile" data-toggle="pill" class="nav-link active show"><i class="icon-user"></i> <span class="hidden-xs">Perfil</span></a>
                                  </li>
                              </ul>
                              <div class="tab-content p-3">
                                  <div class="tab-pane active show" id="profile">
                                     
                                      <div class="row">
                                          <div class="col-md-6">
                            
                                              <h6>Correo</h6>
                                              <p>
                                              {{perfil.email}}  
                                               </p>
                                          </div>
                                          <div class="col-md-6">
                                              <h6>Nombres</h6>
                                              <p>
                                               {{perfil.nombre}}  {{perfil.apellido}}
                                              </p>           
                                           </div>
                                           <div class="col-md-6">
                            
                                            <h6>Edad</h6>
                                            <p>
                                            {{perfil.edad}}  
                                             </p>
                                        </div>
                                        <div class="col-md-6">
                            
                                                <h6>password</h6>
                                                <p>
                                                {{perfil.password}}  
                                                 </p>
                                            </div>
                                          <div class="col-md-12">
                                              <h5 class="mt-2 mb-3"><span class="fa fa-clock-o ion-clock float-right"></span>Gustos / Hobbies</h5>
                                              <table class="table table-hover table-striped">
                                                  <tbody>                                    
                                                      <tr>
                                                          <td>
                                                              <strong>{{perfil.tipoPerfil}} </strong>
                                                          </td>
                                                      </tr>
                                                      </tbody>
                                              </table>
                                          </div>
                                      </div>
                                  </div>    
                              </div>
                          </div>
                        </div>
                        </div>
                          
                      </div>
                  </div>
